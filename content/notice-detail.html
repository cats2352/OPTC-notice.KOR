<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세보기</title>
    
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="notice-detail.css">
</head>
<body>

    <!-- 다크모드 토글 버튼 -->
    <div class="dark-mode-toggle">
        <button id="darkModeToggle">
            <span class="light-mode">🌞</span>
            <span class="dark-mode">🌙</span>
        </button>
    </div>

    <!-- 전체를 감싸는 컨테이너 -->
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <div class="back-button">
            <button id="backBtn" onclick="goBack()">
                ← 목록으로 돌아가기
            </button>
        </div>

        <!-- 공지사항 상세 내용 -->
        <div class="notice-detail">
            <!-- 제목 영역 -->
            <div class="notice-header">
                <h1 id="noticeTitle">공지사항 제목</h1>
                <div class="notice-meta">
                    <span class="author">작성자: <span id="noticeAuthor">관리자</span></span>
                    <span class="date">작성일: <span id="noticeDate">2025-07-09</span></span>
                </div>
            </div>

            <!-- 내용 영역 -->
            <div class="notice-content">
                <div id="noticeContent">
                    <!-- JavaScript로 내용이 동적으로 로드됩니다 -->
                </div>
            </div>

            <!-- 하단 버튼 영역 -->
            <div class="notice-footer">
                <button id="listBtn" onclick="goBack()">목록보기</button>
            </div>
        </div>
    </div>

    <!-- 동적 기능을 위한 JavaScript 파일 연결 -->
    <script src="notice-detail.js" defer></script>
</body>
</html>
